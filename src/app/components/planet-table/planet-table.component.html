      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="diameter">
          <th mat-header-cell *matHeaderCellDef> Diameter </th>
          <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
        </ng-container>
      
        <ng-container matColumnDef="climate">
          <th mat-header-cell *matHeaderCellDef> Climate </th>
          <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
        </ng-container>
      
        <ng-container matColumnDef="population">
          <th mat-header-cell *matHeaderCellDef> Population </th>
          <td mat-cell *matCellDef="let element"> {{element.population}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="getAllResidents(row.name)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <h1 *ngIf="!planets.length" class="no-choice">No planet has been chosen</h1>
