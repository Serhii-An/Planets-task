<form>
    <mat-form-field appearance="fill">
      <mat-label>Planet</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Planet"
             matInput
             [formControl]="planetsControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="choosePlanet($event.option.value)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
